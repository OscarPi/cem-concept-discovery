<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concept Excavation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/static/sidebars.css" rel="stylesheet">
</head>
<body>
  <main class="d-flex flex-nowrap">
    <div class="flex-shrink-0 p-3" style="width: 280px;">
      <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">Concept Excavation</span>
      </a>
      <ul class="list-unstyled ps-0">
        {% for dataset, runs in results.items() %}
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-{{ loop.index }}" aria-expanded="{{ 'true' if selected_dataset == dataset else 'false' }}">
                {{ dataset }}
                </button>
                <div class="collapse {{ 'show' if selected_dataset == dataset else '' }}" id="collapse-{{ loop.index }}">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    {% for run, stats in runs.items() %}
                        <li><a href="{{ url_for('run_page', dataset=dataset, run=run) }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">{{ run }}</a></li>
                    {% endfor %}
                </ul>
                </div>
            </li>
        {% endfor %}
      </ul>
    </div>
    <div class="sidebar-vr"></div>
    
    {% block content %}{% endblock %}

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

description: MNIST_ADD continuous (linear) discovered labels
dataset: mnist_add
dataset_dir: /datasets/
mnist_config:
  n_digits: 2
  max_digit: 6
pre_concept_model: cnn
pre_concept_cnn_config:
  width: 28
  height: 28
  channels: 2
max_epochs: 100
max_concepts_to_discover: 5
chi: True
reuse_model: False
clustering_algorithm: kmeans
discovered_labels_decay: linear
results_dir: results/
use_wandb: True

description: MNIST_ADD concept splitting run
dataset: mnist_add
dataset_dir: /homes/ogh22/datasets
model_dir: /homes/ogh22/checkpoints
results_dir: /homes/ogh22/results
mnist_config:
  n_digits: 2
  max_digit: 6
pre_concept_model: cnn
pre_concept_cnn_config:
  width: 28
  height: 28
  channels: 2
cluster_representations: False
max_epochs: 300
min_n_clusters: 2
max_n_clusters: 50
foundation_models:
  - dinov2
  - clip
use_wandb: True
warm_start: True
turtle_epochs: 1000
use_task_class_weights: True
use_concept_loss_weights: True
only_discover_subconcepts: True

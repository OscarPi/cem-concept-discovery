description: MNIST_ADD run
dataset: mnist_add
dataset_dir: /datasets
model_dir: /checkpoints
mnist_config:
  n_digits: 2
  max_digit: 6
pre_concept_model: cnn
pre_concept_cnn_config:
  width: 256
  height: 256
  channels: 3
max_epochs: 500
n_clusters: 25
foundation_models:
  - dinov2
  - clip
minimum_cluster_size: 50
max_concepts_to_discover: 10
results_dir: results/
use_wandb: True
cache_dir: /cache/mnist

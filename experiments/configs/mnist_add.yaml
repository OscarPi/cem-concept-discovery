description: MNIST_ADD baseline run
dataset: mnist_add
dataset_dir: /datasets/
mnist_config:
  n_digits: 2
  max_digit: 6
pre_concept_model: cnn
pre_concept_cnn_config:
  width: 28
  height: 28
  channels: 2
max_epochs: 300
max_concepts_to_discover: 10
chi: True
reuse_model: False
clustering_algorithm: kmeans
discovered_labels_decay: none
results_dir: results/
use_wandb: True

description: CIFAR100 concept splitting run
dataset: cifar100
dataset_dir: /datasets
model_dir: /checkpoints
results_dir: results/
pre_concept_model: resnet34
cluster_representations: False
max_epochs: 300
min_n_clusters: 2
max_n_clusters: 50
foundation_models:
  - dinov2
  - clip
use_wandb: True
warm_start: True
turtle_epochs: 1000
use_task_class_weights: False
use_concept_loss_weights: False
only_discover_subconcepts: True

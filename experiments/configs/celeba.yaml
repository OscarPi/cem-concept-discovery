description: CelebA run
dataset: celeba
dataset_dir: /datasets
model_dir: /checkpoints
pre_concept_model: resnet34
max_epochs: 300
min_n_clusters: 2
max_n_clusters: 100
foundation_models:
  - dinov2
  - clip
minimum_cluster_size: 0.01
results_dir: results/
use_wandb: True
max_concepts_to_discover: 20
match_threshold: 0
warm_start: True
turtle_epochs: 6000
use_task_class_weights: False
use_concept_loss_weights: False
